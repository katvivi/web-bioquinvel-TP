    <main class="container w-75 bg-light mt-4 rounded shadow">
      <div class="py-5 text-center">        
        <h2>Nuevo Administrador</h2>
      </div>
  
      <div class="row g-5">
        <div class="col-md-5 col-lg-4 order-md-last">
          <img width="95%" src="image/imgAdministrativoForm.jpg" srcset="" alt="Administradores">
        </div>
        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">Registro de Administrador</h4>
          <hr class="my-4">
          <form method="POST" action="administradorList.html" id="frmAdministrador" class="needs-validation" novalidate>
            <input type="hidden" id="txtIdAdministrador">

            <div class="row g-3">
              <div class="col-sm-6">
                <label for="txtCedulaAdmin" class="form-label">Cédula:</label>
                <input type="text" class="form-control" id="txtCedulaAdmin" placeholder="Número de cédula">                
              </div>
              
              <div class="col-sm-6">
								<label for="txtNombreAdmin" class="form-label">Nombre: </label>
								<input type="text" class="form-control" id="txtNombreAdmin" placeholder="Ingrese su nombre" />
							</div>

							<div class="col-sm-6">
								<label for="txtTelefonoAdmin">Teléfono:</label>
								<input type="text" class="form-control" id="txtTelefonoAdmin" placeholder="Número de teléfono" />
							</div>

							<div class="col-sm-6">
								<label for="txtEmailAdmin">Email:</label>
								<input type="email" class="form-control" id="txtEmailAdmin" placeholder="Ingrese su email" />
              </div>

              <div class="col-sm-6">
								<label for="txtPasword">Contraseña:</label>
								<input type="password" class="form-control" id="txtPasword" placeholder="Ingrese su password" />
              </div>

            </div>
            
            <hr class="my-4">       
            <button type="submit" class="w-100 btn btn-success btn-lg">Guardar</button>
          </form>
          <br><br><br>
        </div>
      </div>
