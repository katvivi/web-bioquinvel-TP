<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Bioquínvel</title>
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body class="bg-dark">
    <div class="container w-75 bg-primary mt-4 rounded shadow" >
        <div class="row align-items-center align-items-stretch">
            <div class="col d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded bg">
                
            </div>
    
            <div class="col bg-white p-5 col-lg-7 col-xl-6 rounded-end">
                <div class="text-end">
                    <img src="image/logo-Bioquinvel_Mesa de trabajo 1.png" alt="" style="width:25%">
                </div>
                <h2 class="fw-bold text-center pt-5 mb-5">Bienvenido</h2>
                <!--
                    Formulario de login
                -->
                <form action="">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" name="connected">
                        <label class="form-check-label" for="connected">Mantenerme conectado</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </div>
                    <div class="my-3">
                        <span><a href="registro.html">Crear cuenta nueva</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
