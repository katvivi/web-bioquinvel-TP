<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Bioquínvel</title>
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container w-75 bg-primary mt-4 rounded shadow" >
        <div class="row align-items-center align-items-stretch">
            <div class="col d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded bg">
                
            </div>
    
            <div class="col bg-white p-5 col-lg-7 col-xl-6 rounded-end">
                <div class="text-end">
                    <a href="index.html"><img src="image/logo-Bioquinvel_Mesa de trabajo 1.png" alt="" style="width:25%"></a>
                </div>
                <h2 class="fw-bold text-center pt-5 mb-5"><a href="admin-Form.html">Login Administrativo</a> </h2>
                <!--
                    Formulario de login
                -->
                <form action="">
                    <div class="mb-4">
                        <label for="txtUsuario" class="form-label">Correo electronico:</label>
                        <input type="text" class="form-control" id="txtUsuario" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="txtPassword" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="txtPassword" name="txtPassword">
                    </div>
                    
                    <div class="d-grid">
                        <a class="btn btn-primary" onclick="login()">Iniciar sesión</a>
                    </div>
                    <!-- <div class="my-3">
                        <span><a href="registro.html">Crear cuenta nueva</a></span>
                    </div>-->
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/form-validation.js"></script> 
    <script src="js/login.js"></script>
</body>
</html>
