<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Bioquínvel</title>
    <script src="js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            background: #ffe259;
            background: -webkit-linear-gradient(to right, #ffa751, #ffe259);  
            background: linear-gradient(to right, #ffa751, #ffe259); 

        }
        .bg{
            background-image: url(https://image.freepik.com/foto-gratis/vista-frontal-concepto-ciencia-frasco_23-2148623746.jpg);
            background-position: center center;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container w-75 bg-primary mt-4 rounded shadow" >
        <div class="row align-items-center align-items-stretch">
            <div class="col d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded bg">
                
            </div>
    
            <div class="col bg-white p-5 col-lg-7 col-xl-6 rounded-end">
                <div class="text-end">
                    <img src="image/logo-Bioquinvel_Mesa de trabajo 1.png" alt="" style="width:25%">
                </div>
                <h2 class="fw-bold text-center pt-3 mb-3">Crea una cuenta</h2>
                <!--Formulario de login-->
                <form action="">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Confirmar contraseña</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                    <div class="my-3">
                        <span><a href="login-Bioquinvel.html">¿Ya tienes una cuenta?</a></span> <br/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
