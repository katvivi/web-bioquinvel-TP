    <main class="container w-75 bg-light mt-4 rounded shadow">
      <div class="py-5 text-center">        
        <h2>Nuevo Cliente</h2>
      </div>
  
      <div class="row g-5">
        <div class="col-md-5 col-lg-4 order-md-last">
          <img width="95%" src="image/producto7.jpg" srcset="" alt="Cliente">
        </div>

        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">Datos del Cliente</h4>
          <hr class="my-4">
          <form method="POST" action="" id="frmcliente" class="needs-validation" novalidate>
            <input type="hidden" id="txtIdcliente">

            <div class="row g-3">
              <div class="col-sm-6">
                <label for="txtCedulaCliente" class="form-label">Cédula:</label>
                <input type="text" class="form-control" id="txtCedulaCliente" placeholder="Número de cédula" minlength="10" maxlength="10" required>                
              </div>
              
              <div class="col-sm-6">
								<label for="txtNombreCliente" class="form-label">Nombre: </label>
								<input type="text" class="form-control" id="txtNombreCliente" placeholder="Ingrese su nombre" required/>
							</div>

							<div class="col-sm-6">
								<label for="txtTelefonoCliente">Teléfono:</label>
								<input type="text" class="form-control" id="txtTelefonoCliente" placeholder="Número de teléfono" minlength="10" maxlength="10" required />
							</div>

							<div class="col-sm-6">
								<label for="txtEmailCliente">Email:</label>
								<input type="email" class="form-control" id="txtEmailCliente" placeholder="Ingrese su email" required/>
              </div>  

              <h4 class="mb-3">Registro Dirección</h4>
              <hr class="my-4">

              <div class="col-sm-6">
                <label for="txtCodigo" class="form-label">Ciudad:</label> 
                  <select id="txtCiudadCliente" class="form-select" required>
                    <option value="0" >-- Seleccionar --</option>
                    <option value="Quito">Quito</option>
                    <option value="Latacunga">Latacunga</option>
                    <option value="Ambato">Ambato</option>
                    <option value="Cuenca">Cuenca</option>
                  </select>              
              </div>

              <div class="col-sm-6">
                <label for="txtDireccion" class="form-label">Direccion:</label>
                <input type="text"  class="form-control" id="txtDireccion" required>                
              </div>

              <div class="col-sm-6">
                <label for="txtPostal" class="form-label">Codigo Postal:</label>
                <input type="text"  class="form-control" id="txtPostal">                
              </div>
              <hr class="my-4">       
              <button type="submit" class="w-100 btn btn-success btn-lg">Guardar</button>
          </div>
          <br><br>
          </form>
        </div>          
          
    </main>
    <br><br>

    </footer>
