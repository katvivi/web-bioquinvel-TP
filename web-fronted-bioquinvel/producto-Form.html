    <main class="container w-75 bg-light mt-4 rounded shadow">
      <div class="py-5 text-center">        
        <h2>Nuevo Producto</h2>
        <div class="input-group mb-3">
          <input id="txtBuscar" type="text" class="form-control" placeholder="Buscar por nombre o id" aria-label="Buscar por nombre o id" aria-describedby="button-addon2">
          <button id="btnBuscar" class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
        </div>
      </div>
  
      <div class="row g-5">
        <div class="col-md-5 col-lg-4 order-md-last">
          <img width="95%" src="image/Producto1.jpg"  alt="">
        </div>
        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">Registro de Producto</h4>
          <hr class="my-4">
          <form method="POST" action="producto-List.html" id="frmproducto" class="needs-validation" novalidate>
            <input type="hidden" id="txtIdproducto">
            <div class="row g-3">
              <div class="col-12">
                <label for="txtNombre" class="form-label">Código: </label>
                <input type="text" class="form-control" id="txtCodigo" required>
              </div>

              <div class="col-sm-6">
                <label for="txtColor1" class="form-label">Fórmula de: </label>
                <input type="text" class="form-control" id="txtFormula" placeholder="" value="" required>
               
              </div>
  
              <div class="col-sm-6">
                <label for="txtPrecio" class="form-label">Precio:</label>
                <input type="number" class="form-control" id="txtPrecio" placeholder="" value="10">                
              </div>
              
              <div class="col-sm-4">
                <label for="txtCantidad" class="form-label">Cantidad:</label>
                <input type="number"  min="1" class="form-control" id="txtCantidad">                
              </div>
            </div>         
            <hr class="my-4">       
            <button type="submit" class="w-100 btn btn-success btn-lg">Guardar</button>
          </form>
        </div>
      </div>
